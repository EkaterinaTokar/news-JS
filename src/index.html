<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main class="main">
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="gh-profile">
                <img class="gh-profile_img" src="assets/images/github-svgrepo-com.svg" alt="github">
                <a href="https://github.com/EkaterinaTokar" class="gh-profile_link" target="_blank">Ekaterina Tokar
                </a>
                <div class="year">Â© 2023</div>
            </div>
            <div class="rsschool">
                <a href="https://rs.school/js/" class="rsschool_link" target="_blank">
                    <img class="rsschool_img" src="assets/images/rs_school_js.svg" alt="rsschool">
                </a>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
